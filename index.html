<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="main.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="timer_wrapper">
    <div class="buttons">
        <button id="start" class="start" onclick="stopWatch.start();">Start</button>
        <button id="stop" class="pause" onclick="stopWatch.stop();">Pause</button>
    </div>

    <div class="timer">
        <div id="minute_hand"></div>
        <div id="seconds_hand"></div>
        <span id="timer"></span>
    </div>
</div>

<script>
    var stopWatch = new StopWatch();
</script>

</body>
</html>
